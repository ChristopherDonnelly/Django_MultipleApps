<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Users Index</title> 
     {% load static %}  
         <link rel="stylesheet" href="{% static 'users_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">  
</head> 
<body> 
     <div id="wrapper"> 
         <h1>Users</h1> 
         <div id="content_layer">
            <div id="show_layer">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.created_at }}</td>
                                <td>
                                    <a href="/users/{{ user.id }}">Show</a>
                                    <a href="/users/{{ user.id }}/edit">Edit</a>
                                    <a href="/users/{{ user.id }}/destroy">Delete</a>
                                </td>
                            </td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <form action="/users/new/" method="post"> 
                {% csrf_token %} 
                <input type="submit" value="Add a new user"> 
            </form> 
         </div> 
     </div> 
</body> 
</html>
