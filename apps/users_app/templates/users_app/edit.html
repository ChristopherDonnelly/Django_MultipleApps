<!DOCTYPE html> 
<html lang="en"> 
	<head> 
	    <meta charset="UTF-8"> 
	    <title>Users Edit</title>
	     {% load static %}  
	        <link rel="stylesheet" href="{% static 'users_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
	</head> 
	<body> 
	     <div id="wrapper"> 
	         <h1>Edit User {{ user.id }}</h1> 
	         <div id="content_layer"> 
				<form action="/users/update/{{ user.id }}/" method="post">
					{% csrf_token %} 
					<div id="labels">
						<label for="first_name"><span>First Name:</span> 
							<input type="text" name="first_name" id="first_name" placeholder="Enter First Name" value="{{ user.first_name }}"></label>
						<label for="last_name"><span>Last Name:</span> 
							<input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" value="{{ user.last_name }}"></label>
						<label for="email"><span>Email:</span> 
							<input type="email" name="email" id="email" placeholder="Enter Email" value="{{ user.email }}"></label>
					</div>
					<div id="errorLayer">
						{% if messages %}
							{% for message in messages %}
							<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
								{{ message }}
							</p>
							{% endfor %}
						{% endif %}
					</div>
					<span>
						<input type='submit' value='Update'>
					</span>
					<div id="nav">
                        <a href="/users/{{ user.id }}">Show</a> | 
						<a href="/users/">Go Back</a>
					</div>
				</form>
	        </div>
	     </div> 
	</body> 
</html>
