<!DOCTYPE html>
<html>
    <head>
       <title>Results</title>
       {% load static %}  
       <link rel="stylesheet" href="{% static 'surveys_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">  
    </head>
    <body>
        <div id="wrapper">
            <p class="counter">Thanks for submitting this form! You have submitted this form {{ request.session.counter }} times now!</p>
            <div id="content_layer"> 
                <h1>Submitted Info</h1>
                <form action='/surveys/back/' method='post'>
                    {% csrf_token %} 
                    <p>Name: {{ name }}</p>
                    <p>Dojo Location: {{ location }}</p>
                    <p>Favorite Language: {{ language }}</p>
                    <p>Comment: {{ comment }}</p>
                    <input type='submit' value='Back'>
                </form>
            </div>
        </div>
    </body>
</html>
