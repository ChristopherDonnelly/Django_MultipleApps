<!DOCTYPE html> 
<html lang="en"> 
	<head> 
	    <meta charset="UTF-8"> 
	    <title>Survey Form</title> 
	     {% load static %}  
	        <link rel="stylesheet" href="{% static 'surveys_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">  
	</head> 
	<body> 
	     <div id="wrapper"> 
	         <h1>Survey Form</h1> 
	         <div id="content_layer"> 
	            <form action="/surveys/process_form/" method="post"> 
	                {% csrf_token %} 
	                <label for="full_name"><span>Your Name:</span>
	                    <input type='text' name='full_name' id='full_name'></label>
                
	                <label for="location"><span>Dojo Location:</span>
                        <select name="location" id="location">
                            <option value="Seattle">Seattle</option>
                            <option value="Silicon Valley">Silicon Valley</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Tulsa">Tulsa</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Washington DC">Washington DC</option>
                        </select></label>

	                <label for="language"><span>Favorite Language:</span>
                        <select name="language" id="language">
                            <option value="JQuery">JQuery</option>
                            <option value="Java">Java</option>
                            <option value="javascript">Javascript</option>
                            <option value="C#">C#</option>
                            <option value="Python">Python</option>
                            <option value="iOS Swift">iOS Swift</option>
                        </select></label>
                
	                <label for="comment"><span>Comment (Optional):</span>
	                    <textarea name="comment" rows="4" cols="50"></textarea></label>
                
	                <span>
	                    <input type='submit' value='Submit'>
	                </span>
	            </form>
	        </div>
	     </div> 
	</body> 
</html>
